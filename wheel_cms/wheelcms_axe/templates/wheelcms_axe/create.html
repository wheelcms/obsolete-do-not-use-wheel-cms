{% extends "wheelcms_axe/base.html" %}


{% block base_main %}
<p>
Create on Path: {{instance.path}} / {{instance.content.title}}
</p>
<form method="post" action="." class="form-horizontal">
  {% csrf_token %}
  {% include "two.bootstrap/bootstrap-form.html" %}
  <div class="form-actions">
    <input class="btn primary" type="submit" value="Add">
    <a href="{{redirect_to}}" class="btn">Cancel</a>
  </div>
</form>

{% endblock %}
