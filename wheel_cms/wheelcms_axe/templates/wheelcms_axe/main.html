{% extends "wheelcms_axe/base.html" %}


{% block base_main %}
<p>
Path: {{instance.path}}
Title: {{instance.content.title}}
Body (page only): {{instance.content.body}}
<br>
<b>children</b>
{% for child in instance.children %}
<a href="{{child.path}}">{{child.content.title}}</a><br>
{% endfor %}
<a href="/_{{instance.path}}/create">Create new subpage</a>
</p>
{% endblock %}
