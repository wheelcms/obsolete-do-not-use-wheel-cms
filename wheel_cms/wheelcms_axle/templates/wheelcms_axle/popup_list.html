<div class="row-fluid">
  <div class="span12">
    {{instance.title}}
  </div>
</div>
<div>
  <div class="span12">
    {{instance.path}} {{instance.meta_type}}
  </div>
</div>
<table class="table table-condensed table-hover wheel-contentlist">
  <thead>
    <th>Title</th>
  </thead>
  <tbody class="sortable">
    {% for child in instance.children %}
      <tr class="entry {% if child.selected %}info{%endif%}"
          data-url="{{child.path}}">
        <td>{{child.title}}
            {% if child.selected %}
              <i class="pull-right icon-chevron-right"></i>
            {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="1">No content</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
